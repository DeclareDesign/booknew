bookdown::gitbook:
    includes:
      in_header: [headers/hypothesis.html]
    config:
      download: []
      toc:
        after: |
          <li><a href="https://declaredesign.org" target="blank">DeclareDesign</a></li>
        before: |
          <li><a href="./"><b>Research Design</b></a></li>
        collapse: section
      sharing:
        all: false
        github: false
        facebook: false
        twitter: false
        google: false
        weibo: false
        instapper: false
    css: headers/style.css
    split_by: section
# turn on to build pdf
bookdown::bs4_book:
  theme:
    primary: "#3564ED"
  repo: https://github.com/DeclareDesign/book
  includes:
    in_header: [headers/hypothesis.html]
  split_by: section
bookdown::pdf_book:
 includes:
   in_header: headers/preamble.tex
 latex_engine: xelatex
 citation_package: natbib
 keep_tex: yes
